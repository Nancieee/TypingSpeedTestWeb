<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Typing Speed Test</title>
    <script src="script.js" async></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<header class="masthead">
    <h1>Test Your Typing Speed</h1>
</header>
<main class="main">
    <article class="intro">
        <p>This is a typing test. Your goal is to duplicate the provided text exactly in the field below.
            The timer starts when you start typing, and only stops when you match the text exactly, good luck!</p>
    </article>
    <section class="test-area">
        <div id="origin-text">
            <p>Here are the text to type in.</p>
        </div>

        <div class="test-wrapper">
            <textarea id="test-area" name="textarea" rows="6"
                      placeholder="The clock starts when you start typing."></textarea>
        </div>

        <div class="meta">
            <section id="clock">
                <div class="timer">00:00:00</div>
            </section>

            <button id="reset">Start Over</button>
        </div><!-- end of meta -->
    </section><!-- end of test-area -->
</main>

</body>
</html>
